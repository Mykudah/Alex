<html>
<head>
  <title>NFC Video Trigger</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }
    video {
      max-width: 80%;
      max-height: 80%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="playButton" onclick="playVideo()">Play</div>
  <video id="videoPlayer" loop>
    <source src="Alex.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    function playVideo() {
      document.getElementById('playButton').style.display = 'none';
      var video = document.getElementById('videoPlayer');
      video.play();
    }
  </script>
</body>
</html>
